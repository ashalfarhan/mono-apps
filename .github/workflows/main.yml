name: Main Workflow

on:
  push:
    paths-ignore:
      - '**.md'

env:
  CI: true
  NODE_VERSION: 16.13
  CACHE_VERSION: v1

jobs:
  modules-changed:
    name: ğŸ”¦ Detecting which modules changed
    runs-on: ubuntu-latest
    outputs:
      spa: ${{ contains(steps.changed-files.outputs.all_modified_files, 'apps/spa/') }}
      ui: ${{ contains(steps.changed-files.outputs.all_modified_files, 'libs/ui/') }}
      uicore: ${{ contains(steps.changed-files.outputs.all_modified_files, 'libs/uicore/') }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
      - name: ğŸ”¦ Find file changes
        id: changed-files
        uses: tj-actions/changed-files@v31
  ci:
    needs: [modules-changed]
    name: ğŸ‘·â€â™€ï¸ Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3
      - name: ğŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - name: ğŸ—‘ Restore cache
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            node_modules
            apps/**/node_modules
            libs/**/node_modules
          key: yarn-${{ runner.os }}-${{ env.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-${{ env.CACHE_VERSION }}-
      - name: â¬‡ï¸ Install dependencies
        if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        run: yarn install --frozen-lockfile
